<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trade Monitor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="#">Markets</a>
            <a href="#">Alerts</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Content will be inserted here by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>Trade Monitor &copy; {{ now.strftime('%Y') if now else '2023' }}</p>
    </footer>
</body>
</html>
